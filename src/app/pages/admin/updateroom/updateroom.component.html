<div class="container">
    <div class="card">
        <form (ngSubmit)="doSubmitForm()">
            <h1> Update room</h1>
            
            <mat-form-field class="field" appearance="outline">
            <mat-label>Room  id</mat-label>
                <input name="roomid" [(ngModel)]="data.room" matInput>
            </mat-form-field>

            <mat-form-field class="field" appearance="outline">
            <mat-label>Student id</mat-label>
                 <input name="studentid" [(ngModel)]="data.stud" matInput>
            </mat-form-field>
            
            <mat-form-field class="field" appearance="outline">
                <mat-label>Start Date</mat-label>
                     <input name="startdate" [(ngModel)]="data.startdate" matInput>
                </mat-form-field>


                <mat-form-field class="field" appearance="outline">
                    <mat-label>End Date</mat-label>
                         <input name="enddate" [(ngModel)]="data.enddate" matInput>
                    </mat-form-field>



            <div class="text-center">
                <button type="submit" mat-raised-button color="primary">Set</button>
                <button type="reset" mat-raised-button color="accent">Reset</button>
            </div>
            </form>
            </div>
            </div>
